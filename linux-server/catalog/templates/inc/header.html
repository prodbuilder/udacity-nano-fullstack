<div class="row top-menu">
    <div class="col-md-6">
        <a href="{{url_for('index')}}">
            <span class="glyphicon glyphicon-home" aria-hidden="true"></span>Catalog App
        </a>
    </div>
    <div class="col-md-6 text-right">
        {%if 'username' not in session %}
            <a href="{{url_for('login')}}">Login </a>
        {% else %}
            Logged in as {{session['username']}}
            {% if 'picture' in session %}
                <img src="{{session['picture']}}" style = "width: 36px; height: 36px; border-radius: 150px;-webkit-border-radius: 150px;-moz-border-radius: 150px;">
            {% else %}
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
            {% endif %}
            <a href="{{url_for('logout')}}">Logout </a>
        {% endif %}

    </div>
</div>
