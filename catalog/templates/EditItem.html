{% extends "main.html" %}
{% block content %}
    <div class="row">
        <h2>Update Item</h2>
    </div>

    <div class="row">
        <div class="col-md-8 col-md-offset-1 padding-top">
            <form action="#" method = "post" enctype="multipart/form-data">
                <div class="form-group">

                <div style="display:none">
                    <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
                </div>

                <label for="name">Name:</label>
                <input type ="text" class="form-control" maxlength="100" name="name" value="{{item.name}}">
                <div class="padding-bottom"></div>

                <label for="description">Description:</label>
                <textarea class="form-control" maxlength="500" rows="3" name="description">{{item.description}}</textarea>
                <div class="padding-bottom"></div>

                <label for="name">Picture:</label>
                <input type ="file" class="form-control" name="file">
                <div class="padding-bottom"></div>

                {% if item.picture %}
                  <img src="/uploads/{{item.picture}}" alt="{{item.name}}">
                {% endif %}

                <div class="padding-bottom"></div>
                <button type="submit" class="btn btn-default" id="submit" type="submit">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Update</button>

                <a href='{{url_for('showCategoryItemByName', category_name = item.category.name, item_name = item.name)}}'>
                <input type="button" class="btn btn-default delete" id="cancel" name="cancel" value="&times; Cancel"></a>

                </div>
            </form>
        </div>
    </div>
{% endblock %}
