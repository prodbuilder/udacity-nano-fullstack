{% extends "main.html" %}
{% block content %}
    <div class="row">
        <h2>Add New Item</h2>
    </div>

    <div class="row">
        <div class="col-md-8 col-md-offset-1 padding-top">
            <form action="#" method = "post" enctype="multipart/form-data">
                <div class="form-group">

                <div style="display:none">
                    <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
                </div>

                <label for="name">Name:</label>
                <input type ="text" class="form-control" maxlength="100" name="name" placeholder="Name of the item">
                <div class="padding-bottom"></div>

                <label for="description">Description:</label>
                <textarea class="form-control" maxlength="500" rows="3" name="description" placeholder="Description of the item"></textarea>
                <div class="padding-bottom"></div>

                <label for="name">Picture:</label>
                <input type ="file" class="form-control" name="file">
                <div class="padding-bottom"></div>


                {% if session['user_id'] %}
                    {% if not category_name %}
                        <label for="category_name">Category:</label>
                        {% for cat in categories %}
                            <div class="radio">
                              <label>
                                <input type="radio" name="category_name" id="category_{{cat.name}}" value="{{cat.name}}">{{cat.name}}
                              </label>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endif %}

                <div class="padding-bottom"></div>
                <button type="submit" class="btn btn-default" id="submit" type="submit">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Create</button>

                <a href='{{url_for('index')}}'>
                <input type="button" class="btn btn-default delete" id="cancel" name="cancel" value="&times; Cancel"></a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
